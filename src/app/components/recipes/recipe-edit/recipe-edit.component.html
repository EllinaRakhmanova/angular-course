<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSaveRecipe()">
      <div class="row">
        <div class="col-xs-12 recipe-edit__buttons">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="recipeForm.invalid"
          >Save</button>
          <button type="button"
                  class="btn btn-danger"
                  (click)="onCancel()"
          >Cansel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              class="form-control"
              type="text"
              id="name"
              formControlName="name"
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="img-path">Image URL</label>
            <input
              class="form-control"
              type="text"
              id="img-path"
              formControlName="imagePath"
              #imagePath
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              class="form-control"
              id="description"
              formControlName="description"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            class="row recipe-edit__ingredient-item"
            *ngFor="let ing of controls; let i = index"
            [formGroupName]="i"
          >
            <div class="col-xs-8">
              <input
                class="form-control"
                type="text"
                formControlName="name"
              >
            </div>
            <div class="col-xs-2">
              <input
                class="form-control"
                type="number"
                formControlName="amount"
              >
            </div>
            <div class="col-xs-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteIngredient(i)"
              >X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button
                class="btn btn-primary"
                type="button"
                (click)="onAddIngredient()"
              >Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
